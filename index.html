<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 1280px)" href="petite_resolution.css" />
    <script src="https://kit.fontawesome.com/2689d50c55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
</head>

<body>
    <div id="bloc_page">
        <header>
            <div id="titre_principal">
                <div id="header-barre-haut">
                    <h1>Ohmyfood</h1>
                </div>
            </div>
        </header>
    </div>

    <section>
        <div id="rechercher">
            <i class="fas fa-map-marker-alt marker"></i>
            <p>Paris,Belleville</p>
        </div>
        <div id="reservez">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a class="button" href="#"><strong>Explorez nos restaurants</strong></a>
        </div>
    </section>

    <section>
        <div id="fonctionnement">
            <h2>Fontionnement</h2>
        </div>
        <div class="choisissez">
            <div class="element1">1</div>
            <i class="fas fa-mobile-alt phone"></i>
            <h3>Choisissez un restaurant</h3>
        </div>
        <div class="composez">
            <div class="element2">2</div>
            <i class="fas fa-list-ul list"></i>
            <h3>Composez votre menu</h3>
        </div>
        <div class="degustez">
            <div class="element3">3</div>
            <i class="fas fa-store store"></i>
            <h3>Dégustez au restaurant</h3>
        </div>
    </section>

</body>

</html>
